<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>To-do – Produktivitet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6fb; }
    header, footer { background: #4f46e5; color: white; padding: 1rem; }
    nav a { color: white; margin-right: 1rem; text-decoration: none; font-weight: bold; }
    main { padding: 2rem; }
    .card { background: white; padding: 1.5rem; border-radius: 12px; max-width: 800px; }
    input { padding: 0.5rem; width: 70%; }
    button { padding: 0.5rem; }
    li.done { text-decoration: line-through; opacity: 0.6; }
  </style>
</head>
<body>
  <header>
    <h1>✅ To-do-lista</h1>
    <nav>
      <a href="index.html">Start</a>
      <a href="todo.html">To-do</a>
      <a href="planering.html">Planering</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Mina uppgifter</h2>
      <p>Här kan du skriva ner det du behöver göra idag.</p>
      <input type="text" id="taskInput" placeholder="T.ex. Plugga NO" />
      <button onclick="addTask()">Lägg till</button>
      <ul id="taskList"></ul>
    </div>
  </main>

  <footer>
    <p>Produktivitet • Organisering • Planering</p>
  </footer>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text === '') return;

      const li = document.createElement('li');
      li.textContent = text;
      li.onclick = () => li.classList.toggle('done');

      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
